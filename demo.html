        <div id="historical_stats" class="page">


            <div class="toolbar">

                <div class="toolbar-control pull-left">
                    <label class="pull-left">选择设备:</label>
                    <div class="search-box pull-left">
                        <input type="text" id="deviceInput" class="auto-input" />
                    </div>
                </div>

                <div class="toolbar-control pull-left">
                    <label class="pull-left">选择端口:</label>
                    <div class="service-search search-box pull-left">
                        <input type="text" id="portInput" class="auto-input"/>
                    </div>
                </div>

                <div class="toolbar-control pull-left">

                    <label class="pull-left">选择日期:</label>
                    <div class="service-search search-box pull-left">
                        <input type="text" id="dateInput" class="auto-input"/>
                    </div>
                    <span class="glyphicon glyphicon-calendar" style="margin-left: 15px;"></span>
                </div>

            </div>


            <div class="info" style="display: none;">
                <span class="glyphicon glyphicon-calendar"></span>&nbsp;
                20140801 ~ 20140831&nbsp;&nbsp;&nbsp;
                <span class="glyphicon glyphicon-stats"></span>&nbsp;
                Ethernet2/0/0&nbsp;&nbsp;&nbsp;
                <span class="glyphicon glyphicon-usd"></span>15,000
            </div>

            <div class="stats-rows port-billing-area">
                <div class="stats-header">
                    <h3>端口计费</h3>
                    <div class="stats-controls area-button">
                        <button class="btn btn-default btn-md data-button">
                            <span class="glyphicon glyphicon-info-sign"></span>&nbsp;数据
                        </button>

                        <button class=" btn btn-default btn-md chart-button">
                            <span class="glyphicon glyphicon-picture"></span>&nbsp;图形
                        </button>

                        <button class="image btn btn-default btn-md export-button">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;报表
                        </button>
                    </div>
                </div>

                <div class="stats-row">
                        <div class="showArea"></div>
                </div>
